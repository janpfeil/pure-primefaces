<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Font Awesome</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
  integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
</head>
<body>
  <p>Font Awesome SVG Icons</p>
  <ul>
    <li>Save fas (Solid) <i class="fas fa-save"></i></li>
    <li>Save far (Regular)<i class="far fa-save"></i></li>
    <li>Save fal (Light)<i class="fal fa-save"></i></li>
  </ul>

  <i class="fas fa-w-14 fa-user-astronaut fa-2x" style="color: #339af0;"></i>
  <i class="far fa-faw fa-user-astronaut fa-2x" style="color: #339af0;"></i>
  <i class="fal fa-w-14 fa-faw fa-user-astronaut fa-2x" style="color: #339af0;"></i>
</body>
</html>
