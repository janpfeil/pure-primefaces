<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="id" value="#{editTaskBean.task}"
		converter="#{itemConverter}"
		converterMessage="Unknown item, please use a link from within the system."
		required="false"
		requiredMessage="Bad request, please use a link from within the system." />
</f:metadata>
<h:head>
	<!-- 
	<h:outputStylesheet name="css/style.css" />
 -->
 <f:facet name="last">
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.5.0/css/fontawesome.css" />
	</f:facet>
</h:head>
<h:body>
	<h2>Item</h2>
	<h:form id="editForm">
		<p:messages id="msg"/>
		<p:panelGrid columns="3">
			<p:outputLabel value="Subject" for="subjectId" />
			<p:inputText id="subjectId" value="#{editTaskBean.task.subject}"
				required="true" requiredMessage="provide subject for task" />
			<p:message for="subjectId" />
			<p:outputLabel value="Description" for="descriptionId" />
			<p:inputText id="descriptionId"
				value="#{editTaskBean.task.description}" />
			<p:message for="descriptionId" />
			<p:outputLabel value="Operating System" for="ops" />
			<p:selectOneMenu id="ops" value="#{editTaskBean.task.opsys}">
				<f:selectItems value="#{taskList.options}" />
			</p:selectOneMenu>
		</p:panelGrid>

    <p:panelGrid columns="2">
      <h:outputLabel value="Primefaces fonts (since 6.2.11)" />
      <p:commandButton action="#{editTaskBean.onSave()}" value="Save" update="msg" icon="pi pi-save" />
      <h:outputLabel value="Awesome fonts (5.5.0)" />
      <p:commandButton action="#{editTaskBean.onSave()}" value="Save" update="msg" icon="fa fa-fw fa-save" />
    </p:panelGrid>
  </h:form>

	<h:link value="Cancel" outcome="table" />
	<h:button value="Cancel" outcome="table_dyncolumn"></h:button>

</h:body>
</html>
