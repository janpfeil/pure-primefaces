<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title><ui:insert name="title">Default Title</ui:insert></title>
  <h:outputStylesheet name="css/faces.css" />
  <h:outputStylesheet name="css/style.css" />
</h:head>

<body>
  <ui:composition template="/WEB-INF/layout/main.xhtml">

    <ui:define name="content">
      <div style="overflow: hidden;">

        <h3>Left Navigation provided by shop.xhtml (2nd level nav)</h3>
        <nav style="float: left;">
          <ul class="vnav">
            <li><h:link outcome="catalogue" value="Catalogue" /></li>
            <li><h:link outcome="sales" value="Sales" /></li>
            <li><h:link outcome="cart" value="Cart" /></li>
          </ul>
        </nav>


        <div style="float: left; overflow: hidden;">
          <ui:insert name="shop-content">shop content</ui:insert>
        </div>

        <div style="float: left">
          <ui:include src="/shop/cart-view.xhtml" />
        </div>

      </div>
    </ui:define>

  </ui:composition>
</body>
</html>
