<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
 xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Not present in rendered output</title>
</head>
<body>
 <cc:interface>
  <cc:attribute name="label" required="false" />
  <cc:attribute name="value" required="false" />
 </cc:interface>
 <cc:implementation>
  <p:outputLabel value="#{cc.attrs.label}"></p:outputLabel>
  <p:outputLabel value="#{cc.attrs.value}"></p:outputLabel>
 </cc:implementation>
</body>
</html>
