<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
</f:metadata>
<h:head></h:head>
<body>
	<h2>Item</h2>
	<h:form>
		<p:messages />
		<h:inputText id="subjectId" value="#{editTaskBean.task.subject}"
			required="true" requiredMessage="provide subject for task" />
		<p:message for="subjectId" />
		<h:inputText value="#{editTaskBean.task.description}" />

		<h:commandButton action="#{editTaskBean.onSave()}" value="Save" />
	</h:form>
	<h:link value="Cancel" outcome="table" />
</body>
</html>
