<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
  <ui:decorate template="../WEB-INF/layout/main.xhtml">

    <ui:define name="heading">
      <h3>Seite 1</h3>
      <p>
        Template from WEB-INF/layout/main.xhtml inside <b>ui:define</b>
        for heading
      </p>
      <h:form>
        <p:menubar>
          <p:submenu label="Seiten">
            <p:menuitem value="Seite 1" action="menu_page_1" />
            <p:menuitem value="Seite 2" action="menu_page_2" />
            <p:menuitem value="Seite 3" action="menu_page_3" />
          </p:submenu>
        </p:menubar>
      </h:form>
    </ui:define>

    <ui:define name="content">
      <span class="uitype content">ui element name:content </span>
      <h:form>
        <h:outputLabel value="Show a message using ajax: ">
          <h:inputText id="message" value="#{messageBean.message}" />
        </h:outputLabel>

        <h:commandButton value="Show Message">
          <f:ajax execute="message" render="output" />
        </h:commandButton>
      </h:form>

      <p>
        <h:outputText id="output" value="#{messageBean.message}" />
      </p>
     
    </ui:define>
  </ui:decorate>

</h:body>
</html>
