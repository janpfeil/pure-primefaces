<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="../WEB-INF/layout/main.xhtml">

		<ui:define name="heading">
			<h3>Seite 3</h3>
			<p>
				Template from WEB-INF/layout/main.xhtml inside <b>ui:define</b> for
				heading
			</p>
		</ui:define>

		<ui:define name="content">
			<span class="uitype content">ui element name:content </span>
			<h:form>
				<h2>lazy list with filter</h2>
				<p:dataTable value="#{productsView.model}" lazy="true" var="product"
					rowKey="#{product.productId}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,30,100">

					<p:column headerText="Id" filterBy="#{product.productId}">
						<h:outputText value="#{product.productId}" />
					</p:column>
					<p:column headerText="Name" filterBy="#{product.name}">
						<h:outputText value="#{product.name}" />
					</p:column>

				</p:dataTable>
			</h:form>

			<p>lazy model</p>

		</ui:define>
	</ui:composition>

</h:body>
</html>
