<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h2>Task</h2>
	<h:form>

		<p:dataTable id="taskTable" value="#{taskList.tasks}" var="item" sortMode="multiple"
			editable="true" resizableColumns="true" liveResize="true"
			draggableColumns="true">

			<p:columns var="col" value="#{taskList.columns}"
				sortBy="#{item[col.propertyName]}">
				<f:facet name="header">#{col.header}</f:facet>
				<p:cellEditor rendered="#{col.type=='TX'}">
					<f:facet name="output">
						<!-- the getter method of task: task.get<property name> -->
						#{item[col.propertyName]}
					</f:facet>
					<f:facet name="input">
						<!-- the getter method of task: task.get<property name> -->
						<p:inputText value="#{item[col.propertyName]}" />
					</f:facet>
				</p:cellEditor>
				<p:outputLabel value="#{col.type}"></p:outputLabel>
				<p:cellEditor rendered="#{col.type=='DD'}">
					<f:facet name="output">
						<!-- the getter method of task: task.get<property name> -->
						#{item[col.propertyName]}
					</f:facet>
					<f:facet name="input">
						<!-- the getter method of task: task.get<property name> -->
						<p:selectOneMenu value="#{item[col.propertyName]}">
							<f:selectItems value="#{col.options}" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:columns>

			<p:column>
				<f:facet name="header">Action</f:facet>
				<p:link value="Edit" outcome="edit_item">
					<f:param name="id" value="#{item.id}" />
				</p:link>
			</p:column>
			<p:column>
				<f:facet name="header">Action</f:facet>
				<p:commandLink value="Delete" action="#{taskList.onDelete(item)}" update="taskTable" title="delete this entry, update on table though property update linked to dataTable id"/>
			</p:column>
			<p:column>
				<p:rowEditor />
			</p:column>
		</p:dataTable>
		<h:commandButton action="#{taskList.onAdd()}" value="Add" />
	</h:form>

</body>
</html>
