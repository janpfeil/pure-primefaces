<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript library="javax.faces" name="jsf.js" target="body" />
</h:head>
<h:body>

	<h2>Primefaces ajax example</h2>

	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Select a Location" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="country" value="Country: " />
				<p:selectOneMenu id="country" value="#{dropdownView.country}"
					style="width:150px">
					<p:ajax listener="#{dropdownView.onCountryChange}" update="city,countryName" />
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.countries}" />
				</p:selectOneMenu>
				
				<p:outputLabel id="countryName" value="#{dropdownView.country}"/>

				<p:outputLabel for="city" value="City: " />
				<p:selectOneListbox id="city" value="#{dropdownView.city}"
					style="width:150px">
					<f:selectItem itemLabel="Select City" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.cities}" />
				</p:selectOneListbox>
			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit" update="msgs"
				actionListener="#{dropdownView.displayLocation}"
				icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>
