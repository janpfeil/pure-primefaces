<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <h:outputScript library="javax.faces" name="jsf.js" target="body" />
</h:head>
<h:body>

  <h2>JSF 2.2 basic ajax example</h2>

  <h:form>
    <h:outputLabel value="Show a message using ajax: ">
      <h:inputText id="message" value="#{messageBean.message}" />
    </h:outputLabel>

    <h:commandButton value="Show Message">
      <f:ajax execute="message" render="output" />
    </h:commandButton>
  </h:form>

  <p>
    <h:outputLabel value="Label:">
      <h:outputText value="#{messageBean.label}" />
    </h:outputLabel>
  </p>
  <p>
    <h:outputText id="output" value="#{messageBean.message}" />
  </p>
  <h:form>
    <p>
      <h:commandLink action="next" value="Next" />
    </p>
    <p>
      <h:link value="Next (h:link)" outcome="next" />
    </p>
  </h:form>
  <ul>
    <li><h:link value="AutoComplete with POJO"
        outcome="autocomplete" /></li>

    <li><h:link outcome="table/table">task list</h:link></li>
    <li><h:link outcome="menu">Menu</h:link></li>

  </ul>
</h:body>
</html>
