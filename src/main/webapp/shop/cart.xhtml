<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<h:body>
  <ui:composition template="/WEB-INF/layout/shop.xhtml">

    <ui:define name="title">Cart</ui:define>

    <ui:define name="heading">
      <span class="uitype heading">products in cart</span>
    </ui:define>

    <ui:define name="shop-content">
      <p>a list of selected products to carry away</p>

      <p:dataTable value="#{cart.cartItems}" var="item">
        <p:column headerText="Menge">
          <p:outputLabel value="#{item.amount.count} #{item.amount.unit}" />
        </p:column>
        <p:column headerText="Produkt">
        #{item.product.name}
        </p:column>
      </p:dataTable>

    </ui:define>
  </ui:composition>

</h:body>
</html>
