<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<h:body>
  <ui:composition>
    <div class="cartbox" style="width: 20em;border:1px">
      <p>A list of selected products to carry away</p>

      <p:dataTable value="#{cart.cartItems}" var="item" reflow="true" id="cart-view">
        <p:column headerText="Menge">
          <p:outputLabel
            value="#{item.amount.count} #{item.amount.unit}" />
        </p:column>
        <p:column headerText="Produkt">
        #{item.product.name}
        </p:column>
      </p:dataTable>
    </div>
  </ui:composition>

</h:body>
</html>
