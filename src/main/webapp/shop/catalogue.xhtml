<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en">

<h:head>
</h:head>
<h:body>
  <ui:composition template="/WEB-INF/layout/shop.xhtml">

    <ui:define name="title">Catalogue</ui:define>

    <ui:define name="heading">
      <span class="uitype heading">product listings</span>
    </ui:define>

    <ui:define name="shop-content">
      <p>a list of all products</p>

      <h:form>
        <p:dataTable var="item" value="#{catalogue.products}">
          <p:column headerText="Product">
            <p:outputLabel value="#{item.name}" />
          </p:column>
          <p:column headerText="Action">
            <p:commandButton action="#{catalogue.buy(item)}" value="Buy"
              title="#{item.productId}" update="@form cart-view" />
          </p:column>
        </p:dataTable>
      </h:form>

    </ui:define>
  </ui:composition>

</h:body>
</html>
